<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
    </header>
    <main>
        <p>Este es un sitio web de ejemplo.</p>
        <button id="cambiarColor" onclick="cambiarColorFondo()">Cambiar Color</button>
    </main>
    <script>
        function cambiarColorFondo() {
            var body = document.body;
            var colorActual = body.style.backgroundColor;
            var nuevoColor = generarColorAleatorio();

            while (nuevoColor === colorActual) {
                nuevoColor = generarColorAleatorio();
            }

            body.style.backgroundColor = nuevoColor;
        }

        function generarColorAleatorio() {
            var letras = '0123456789ABCDEF';
            var color = '#';

            for (var i = 0; i < 6; i++) {
                color += letras[Math.floor(Math.random() * 16)];
            }

            return color;
        }
    </script>
</body>
</html>
